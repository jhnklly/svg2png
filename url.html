<!doctype html>
<html>
<meta charset="utf-8">

<head>
    <style>
        #the_svg_div {
            /*width: 500px; height: 500px; */
            border: 1px dotted gray;
        }
    </style>
</head>
<body>

<input />

<div
<div id="the_svg_div"></div>

<canvas id="canvas_id" width="640" height="640"></canvas>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/rgbcolor.js"></script> 
<script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/StackBlur.js"></script>
<script type="text/javascript" src="http://canvg.googlecode.com/svn/trunk/canvg.js"></script> 
<script>
var svg;
$('input').change(function(){
    updateSVG();
});

function updateSVG(){
    //svg='<svg height="'+wid+'" width="'+wid+'">';
    url = 'http://bl.ocks.org/mapsense-examples/raw/53f70ebff243cb801821/';
    url = 'http://localhost:4000/examples/drag_drop_csv.html';
    $.get(url,function(data) {

        $('#the_svg_div').html(data);

        canvg('canvas_id', data);
        saveDaPicture();
    })
}

function saveDaPicture(){
    var img = document.getElementById('canvas_id').toDataURL("image/png");
    $('body').append('<img src="'+img+'"/>');
}

</script>

</body>
</html>
